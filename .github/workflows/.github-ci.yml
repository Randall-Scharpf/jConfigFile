on: [push]

jobs:
  build_jar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'recurisve'
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: |
          ant clean jar
      - uses: actions/upload-artifact@v4
        with:
          path: dist

  run_tests_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'recurisve'
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: |
          ant clean test
      - uses: actions/upload-artifact@v4
        with:
          path: test_results

  run_tests_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'recurisve'
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: |
          ant clean test
      - uses: actions/upload-artifact@v4
        with:
          path: test_results
